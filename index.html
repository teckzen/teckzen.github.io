  <style>
    body{

      background-size: 100%;

    table{

    .panel_menu_style{

  <script>
  
    $(document).ready(init);

    function init()
    {
      $("#panel_viewport").height($(window).height());
      $("#section_header").height($(window).height());
      $("#header_text").offset().left(100);
      $("#header_text").position().top(600);
    }

    function showGugeMap()
    {
      $("#zenmap").hide();
      $("#gugemap").show();
    }
    function showZenMap()
    {
      $("#zenmap").show();
      $("#gugemap").hide();
    }
    
    function scrollToElem(id)
    {
      $("#panel_viewport").animate({scrollTop: $("#" + id).offset().top - $("#section_top").offset().top}, "slow");
    }
  </script>
